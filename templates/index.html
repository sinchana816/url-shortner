<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>URL Shortener</title>
</head>
<body>
  <h1>URL Shortener</h1>
  <form method="POST">
    <input type="url" name="url" placeholder="Enter long URL" required style="width:300px">
    <button type="submit">Shorten</button>
  </form>

  {% if short_url %}
    <p>Short URL: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a></p>
  {% endif %}
</body>
</html>
